<!DOCTYPE html>
<html xmlns:fb="http://ogp.me/ns/fb#" lang="en">
<head>
    <!-- Meta content -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- These are Open Graph tags.-->
    <meta property="fb:app_id" content="{{ app_id }}"/>
    <meta property="og:description" content="Tag your friends!"/>

    <title>{{ app_name }}</title>

    <!-- Style -->

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.5/css/bootstrap-dialog.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/typeahead.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css">

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Josefin+Sans">

    <link rel="stylesheet" type="text/css" href="/static/css/base_style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/views_style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/spinner.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/static/javascript/animation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
    <script src="/static/javascript/typeahead.js"></script>
    <script src="/static/javascript/change_view.js"></script>
    <script src="/static/javascript/jquery.textfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.5/js/bootstrap-dialog.min.js"></script>
    <script src="/static/javascript/jquery.bootstrap-growl.js"></script>
    <script src="/static/javascript/jquery.tagcanvas.min.js" type="text/javascript"></script>
    <script src="/static/javascript/select2.js"></script>
    <script src="/static/javascript/tag.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>
</head>

<body class="outer-contrainer">
<script type="text/javascript">
    window.fbAsyncInit = function () {
        FB.init({
            appId: '{{ app_id }}',
            status: true,
            cookie: true,
            xfbml: true
        });

        FB.Event.subscribe('auth.login', function (response) {
            window.location = window.location;
        });
    };

    // Load the SDK Asynchronously
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));


    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-61576953-2', 'auto');
    ga('send', 'pageview');

</script>

<div class="overall">

    <div class="spinner-overlay" style="display: none">
        <div class="spinner"></div>
    </div>

    <!-- share button 以外的部分(行) -->
    <div class="row row-nonshare">
        <!-- logo left -->
        <div class="col-xs-2 col-sm-2 col-md-2 no-padding" id="body-left">
            <div id="logo-container">
                <img id="logo" class="to-home" src="/static/images/tagicon.png" alter="app logo">
            </div>
        </div>
        <!-- end logo left -->

        <!-- main area -->
        <div class="col-xs-8 col-sm-8 col-md-8 no-padding" id="body-middle">
            <!-- search bar top  -->
            <div class="row col-sm-12 input-search no-padding">
                <div id="search-bar-container">
                    <input class="searchbar typeahead" id="search-bar" placeholder="Search friends or tags"/>
                </div>
            </div>

            <!-- dynamic change area -->
            <div class="row col-sm-12 content-area no-padding" id="content-view">
                <!-- dynamic below -->
                <!-- home page -->
                <!-- <div class = "row home-page-hero">Hi, Namity Name.</div>
                <div class = "row home-page-qns">Who would you like to tag today?</div>
                <input class = "row home-page-input"></div> -->
                <!-- 请无视这里  -->
            </div>
        </div>
        <!-- end main area -->

        <!-- icons right -->
        <div class="col-xs-2 col-sm-2 col-md-2 sidebar no-padding" id="body-right">
            <div id="menu">
                <div class="icon-btn" id="icon-top"><img src="/static/images/iconmenu.png" alter="menu"></div>
                <div id="menu-items">
                    <div class="icon-btn to-home"><img class="icon-open" src="/static/images/iconhouse.png" alter="home"
                                                       data-toggle="tooltip"
                                                       data-placement="bottom" title="Home"></div>
                    <div class="icon-btn" id="menu-me"><img class="icon-open" src="/static/images/iconme.png" alter="me"
                                                            data-toggle="tooltip"
                                                            data-placement="bottom" title="Me"></div>
                    <div class="icon-btn" id="menu-friends"><img class="icon-open" src="/static/images/iconfriend.png"
                                                                 alter="friends" data-toggle="tooltip"
                                                                 data-placement="bottom" title="Friends"></div>
                    <div class="icon-btn" id="menu-settings"><img class="icon-open"
                                                                  src="/static/images/iconsettings.png" alter="settings"
                                                                  data-toggle="tooltip"
                                                                  data-placement="bottom" title="Settings"></div>
                </div>
            </div>
        </div>
        <!-- end sidebar -->
    </div>
    <!-- end share button exclude area -->

    <!-- share button area -->
    <div class="row row-share">
        <div class="b-f-btn-container">
            <button class="fb-btn" id="back-btn"><i class="fa fa-arrow-left"></i></button>
            <button class="fb-btn" id="forward-btn"><i class="fa fa-arrow-right"></i></button>
            <button class="fb-btn" id="invite-btn">INVITE</button>
        </div>
        <div class="fb-btn-container">
            <div class="fb-like" data-href="https://apps.facebook.com/687248731410966/" data-layout="button_count"
                 data-action="like"
                 data-show-faces="false" data-share="false"></div>
        </div>
    </div>


</div>
<!-- main -->


<!-- end share button area -->

    $(document).ready(function () {
        $('.icon-open').tooltip();
    });


</script>
</body>
</html>
