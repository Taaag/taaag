<div id="view-friend" class="view">
    <div class="row">
        <div class="profile-name">{{ friend.name }}</div>
    </div>

    <div class="row">
        <canvas width="490" height="270" id="myCanvas">
            <div id="tags">
                <ul id="tag-list">
                    {% for key, value in tags.items() %}
                        <li>
                            <a href="#" data-weight="{{ value[0] }}" style="font-weight:bold;"
                               class="tag-cloud-tag {% if value[1] %}tagged{% endif %}">{{ key }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </canvas>
    </div>

    <div class="row">
        <div class="profile-selectbar">
            <select class="profile-add-tag-input" id="inputDescription" multiple="multiple">
                {% for key, value in tags.items() %}
                    {% if not value[1] %}
                        <option>{{ key }}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <button type="button" class="btn btn-warning" id="btnSubmit">Submit</button>
        </div>
    </div>
</div>

<script>
    $(function () {
        $(".tag-cloud-tag").each(function (index, value) {
            $(this).attr('data-name', $(this).text());
        }).dblclick(function (e) {
            $(document).trigger("viewChanging", ["tag", {'name': $(this).text()}]);
        });

        $(".tag-cloud-tag:not(.tagged)").click(function (e) {
            insertNewTag($(this).text());
        });
        $(".tag-cloud-tag.tagged").click(function (e) {
            $.bootstrapGrowl("You have already tagged " + $(this).text(), {align: 'center', 'type': 'warning'});
        });

        function insertNewTag(text) {
            var tags = $('#inputDescription').val() || [];
            if (tags.indexOf(text) == -1) {
                tags.push(text);
                $('#inputDescription').val(tags).trigger("change");
            }
        }

        //$('#inputDescription').tagsInput({maxChars: 32, delimiter: ['â˜­'], width: "75%", height: "100%"});
        $('#inputDescription').select2({
            tags: true,
            ajax: {
                delay: 500,
                url: '/api/search_tags',
                data: function (params) {
                    var queryParameters = {
                        keyword: params.term
                    };
                    return queryParameters;
                },
                processResults: function (data) {
                    var results = {
                        results: data['response'].map(function (e, _) {
                            return {text: e, id: e};
                        })
                    };
                    return results;
                },
                cache: true
            }
        });

        $('#btnSubmit').click(function () {
            if ($('.select2-search__field').val() != '') {
                insertNewTag($('.select2-search__field').val());
            }
            var tags = $('#inputDescription').val();
            $.get('/api/add_tags', {
                taggee: "{{ friend.id }}",
                tags: JSON.stringify(tags)
            }, function (response) {
                if (response['succeed']) {
                    if (response['response'].length < 1) {
                        $.bootstrapGrowl("Oops, you have tagged 'em all!", {
                            align: 'center',
                            'type': 'warning'
                        });
                        return;
                    }
                    $.bootstrapGrowl("Successfully tagged as " + response['response'].join(", "), {
                        align: 'center',
                        'type': 'success'
                    });

                    var idsToMove = [];

                    $.each(response['response'], function (index, value) {
                        var $tag = $("#tag-list").find('a[data-name="' + value + '"]');
                        var idToCreate = "tag-to-move-" + idsToMove.length.toString();
                        if ($tag.length > 0) {
                            $tag.attr('data-weight', (parseInt($tag.attr('data-weight')) + 1).toString());
                            $tag.attr('id', idToCreate);
                            $tag.addClass('tagged');
                        } else {
                            var newList = '<li><a href="#" data-weight="1" style="font-weight:bold;" class="tag-cloud-tag tagged" id="' + idToCreate + '">' + value + '</a></li>';
                            $('#tag-list').append(newList);
                        }
                        idsToMove.push(idToCreate);
                    });

                    $('#myCanvas').tagcanvas("update");

                    function moveUpdatedTagToFront() {
                        var id = idsToMove.shift();
                        $('#myCanvas').tagcanvas("tagtofront", {
                            'id': id,
                            active: true,
                            time: 500,
                            callback: function () {
                                $('#' + id).removeAttr('id');
                            }
                        });
                        if (idsToMove.length > 0) {
                            setTimeout(moveUpdatedTagToFront, 1500);
                        }
                    }

                    setTimeout(moveUpdatedTagToFront, 100);

                    $('.profile-add-tag-input').val(null).trigger("change");
                } else {
                    $.bootstrapGrowl("Oops, " + response['message'], {align: 'center', 'type': 'warning'});
                }
            });
        });

        var allTags = new Bloodhound({
            datumTokenizer: Bloodhound.tokenizers.whitespace,
            queryTokenizer: Bloodhound.tokenizers.whitespace,
            remote: {
                url: '/api/search_tags?keyword=%QUERY',
                wildcard: '%QUERY',
                transform: function (response) {
                    return response['response']
                }
            }
        });

    })
</script>
