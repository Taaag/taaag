<!DOCTYPE html>
<html xmlns:fb="http://ogp.me/ns/fb#" lang="en">
<head>
    <!-- Meta content -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- These are Open Graph tags.-->
    <meta property="fb:app_id" content="{{ app_id }}"/>
    <meta property="og:description" content="Tag your friends!"/>

    <title>{{ app_name }}</title>

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
    <link rel="stylesheet" type="text/css" href="/static/css/base_style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/views_style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/static/javascript/jquery.tagcanvas.min.js" type="text/javascript"></script>

</head>

<body>
<script type="text/javascript">
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-61576953-2', 'auto');
    ga('send', 'pageview');
</script>

<div class="row row-nonshare">
    <div class="view">
        <div class="row">
            <div class="profile-name">{{ user.name }}</div>
        </div>

        <div class="row">
            <canvas width="490" height="270" id="myCanvas">
                <div id="tags">
                    <ul id="tag-list">
                        {% for key, value in tags.items() %}
                            <li>
                                <a href="#" data-weight="{{ value }}" style="font-weight:bold;">{{ key }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </canvas>
        </div>
    </div>

    {% set uid = user.id %}
    {% include 'tag_cloud.html' %}
</div>

<!-- end share button exclude area -->
</body>
</html>
