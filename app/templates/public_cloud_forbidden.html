<!DOCTYPE html>
<html xmlns:fb="http://ogp.me/ns/fb#" lang="en">
<head>
    <!-- Meta content -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- These are Open Graph tags.-->
    <meta property="og:description" content="{{ user.name }}'s Tag Cloud at Taaag"/>
    <meta property="og:site_name" content="Taaag"/>
    <meta property="og:title" content="{{ user.name }}'s Tag Cloud"/>
    <meta property="og:type" content="cstaaag:tag"/>
    <meta property="fb:app_id" content="687248731410966"/>

    <title>{{ user.name }}'s Tag Cloud</title>

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
    <link rel="stylesheet" type="text/css" href="/static/css/base_style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/views_style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/static/javascript/jquery.tagcanvas.min.js" type="text/javascript"></script>

</head>

<body class="outer-contrainer">
<script type="text/javascript">
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-61576953-2', 'auto');
    ga('send', 'pageview');

    $(function () {
        $('#public-join-btn').click(function () {
            window.location.href = 'https://apps.facebook.com/687248731410966';
        })
    })
</script>
<div class="overall">
    <div class="row row-nonshare">
        <!-- logo left -->
        <div class="col-xs-2 col-sm-2 col-md-2 no-padding" id="body-left">
            <div id="logo-container">
                <img id="logo" class="to-home" src="/static/images/tagicon.png" alter="app logo">
            </div>
        </div>
        <!-- end logo left -->

        <!-- main area -->
        <div class="col-xs-8 col-sm-8 col-md-8 no-padding" id="body-middle">

            <div class="row col-sm-12 input-search no-padding">
            </div>

            <div class="row col-sm-12 content-area no-padding" id="content-view">
                <div class="view">
                    <div class="row">
                        <div class="profile-name">{{ user.name }}'s Tag Cloud</div>
                    </div>

                    <div class="row">
                        <h1>This user requires log in to </h1>
                    </div>

                    <div class="row">
                        <button id="public-join-btn">Log in to Taaag</button>
                    </div>
                </div>
                {% if user.id == 0 %}
                    {% set user_image = '/static/images/poo-head-s.png' %}
                {% else %}
                    {% set user_image = 'https://graph.facebook.com/' ~ user.id ~ '/picture?type=normal' %}
                {% endif %}
                {% include 'tag_cloud.html' %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
